language: objective-c
osx_image: xcode7.3
xcode_sdk: iphonesimulator9.3
install:
- gem install xcpretty --no-rdoc --no-ri --no-document
- gem install jazzy --no-rdoc --no-ri --no-document

script:
- xcrun swift -version
- open -b com.apple.iphonesimulator
- set -o pipefail && xcodebuild test -project OKAlertController.xcodeproj -scheme OKAlertController -destination 'platform=iOS Simulator,name=iPhone 4s,OS=8.4' | xcpretty -c
- set -o pipefail && xcodebuild test -project OKAlertController.xcodeproj -scheme OKAlertController -destination 'platform=iOS Simulator,name=iPhone 6,OS=9.0' | xcpretty -c
- set -o pipefail && xcodebuild test -project OKAlertController.xcodeproj -scheme OKAlertController -destination 'platform=iOS Simulator,name=iPhone 6 Plus,OS=9.3' | xcpretty -c
- ./generate_docs.sh

env:
  global:
  - secure: 
  - secure: 
  - secure: 
